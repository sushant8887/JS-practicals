<!doctype html>
<html lang="en">

<head>
  <title>Validation Form</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
<form action=""> 
    <div class="mb-3">
      <label for="" class="form-label">Name</label>
      <input type="text"
        class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
      <small id="helpId" class="form-text text-muted">Help text</small>
    </div>

    <div class="mb-3">
      <label for="" class="form-label">Email</label>
      <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="abc@mail.com">
      <small id="emailHelpId" class="form-text text-muted">Help text</small>
    </div>

    <div class="mb-3">
      <label for="" class="form-label">Password</label>
      <input type="password"
        class="form-control" name="password" id="password"  placeholder="">
      
    </div>
    <a name="" id="" class="btn btn-primary" onclick="validateForm" type="submit" href="#" role="button">Submit</a>
</form>
  <!-- Bootstrap JavaScript Libraries -->
<script>
    function validateForm() {
        var name =document.getElementById('name').value;
        var email =document.getElementById('email').value;
       var password =document.getElementById('password').value;
         
       if (!/^[A-za-z]+$/.test(name)){
           alert('Name should contaion only alphabet');
           return;

            var emailRegex = /^[A-za-z]+@[A-za-z]+$/;
            if (!emailREgex.test(email)) {
                alert('Please enter valide email');
           return;

          var passwordRegex = /^[a-z0-9]+$/
          if (!passwordREgex.test(password)) {
                alert('poassword contain 8 character');
           return;
            }

            alert('Form ho gaya')
           
       }
    }
    }
</script>
</body>

</html>
